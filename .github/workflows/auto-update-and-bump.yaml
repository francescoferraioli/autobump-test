name: auto-update-and-bump
on:
  push:
     branches:
       - main
  pull_request:
     types: [opened]
     branches:
       - main
jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-18.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PR_FILTER: "labelled"
          PR_LABELS: "autoupdate"
          MERGE_CONFLICT_ACTION: "ignore"
          MERGE_MSG: "Automatically kept this PR up to date with develop"
  autobump:
    needs: autoupdate
    name: autobump
    runs-on: ubuntu-18.04
    steps:
      - uses: francescoferraioli/autobump@v1
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PACKAGES_IN_REPO: "default|;domain|packages/domain;contracts|packages/contracts"