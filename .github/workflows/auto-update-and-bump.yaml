name: auto-update-and-bump
on:
  push:
     branches:
       - main
  pull_request:
     types: [opened, labeled]
     branches:
       - main
jobs:
  getdate:
    name: getdate
    runs-on: ubuntu-20.04
    outputs:
      dayOfWeek: ${{ steps.getdate.outputs.dayOfWeek }}
      day: ${{ steps.getdate.outputs.day }}
      amPm: ${{ steps.getdate.outputs.amPm }}
    steps:
      - name: Get current date
        id: getdate
        run: |
          export TZ=Australia/Brisbane
          echo "::set-output name=dayOfWeek::$(date +%u)"
          echo "::set-output name=day::$(date +%d)"
          echo "::set-output name=amPm::$(date +%p)"
  getfilterlabel:
    needs: getdate
    name: getfilterlabel
    runs-on: ubuntu-20.04
    outputs:
      label: ${{ steps.getfilterlabel.outputs.label }}
    steps:
      - name: Get filter label
        id: getfilterlabel
        run: |
          if [ "${{ needs.getdate.outputs.amPm }}" == 'AM' ] && [ [ ${{ needs.getdate.outputs.dayOfWeek }} == 3 ] || [ ${{ needs.getdate.outputs.day }} != 1 ] ]
          then
              echo "::set-output name=label::dependencies,"
          else
              echo "::set-output name=label::"
          fi
  autoupdate:
    needs: getfilterlabel
    name: autoupdate
    runs-on: ubuntu-18.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PR_FILTER: "labelled"
          PR_LABELS: "${{ needs.getfilterlabel.outputs.label }}autoupdate"
          MERGE_CONFLICT_ACTION: "ignore"
          MERGE_MSG: "Automatically kept this PR up to date with develop"
  autobump:
    needs: [getfilterlabel, autoupdate]
    name: autobump
    runs-on: ubuntu-18.04
    steps:
      - name: Auto Bump Check
        id: autobump-check
        uses: docker://francescoferraioli/autobump-action-unstable:v1
        env:
          FILTER_LABELS: "${{ needs.getfilterlabel.outputs.label }}"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PACKAGES_IN_REPO: "default|;domain|packages/domain;contracts|packages/contracts;bus-configuration|packages/bus-configuration"

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto Bump Run
        uses: francescoferraioli/autobump@v4.0.1
        with:
          AUTOBUMP_RUN: ${{ steps.autobump-check.outputs.AUTOBUMP_RUN }}